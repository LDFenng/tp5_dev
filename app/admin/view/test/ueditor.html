<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script src="__PUBLIC_PC__/ace/components/jquery/jquery-2.1.4/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC_PC__/ueditor/ueditor1.4.3/ueditor.config.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC_PC__/ueditor/ueditor1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC_PC__/ueditor/ueditor1.4.3/lang/zh-cn/zh-cn.js"></script>


    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>完整demo</h1>

    <script type="text/javascript">
		UE.getEditor('editor',{initialFrameHeight:500,initialFrameWidth:1024});
	</script>
	
    <textarea name="editor" id="editor">默认值..</textarea>
    
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">获得整个html的内容</button>
        <button onclick="getContent()">获得内容</button>
        <button onclick="setContent()">写入内容</button>
        <button onclick="setContent(true)">追加内容</button>
        <button onclick="getContentTxt()">获得纯文本</button>
        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
        <button onclick="hasContent()">判断是否有内容</button>
        <button onclick="setFocus()">使编辑器获得焦点</button>
        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
        <button onmousedown="setblur(event)" >编辑器失去焦点</button>

    </div>
    <div>
        <button onclick="getText()">获得当前选中的文本</button>
        <button onclick="insertHtml()">插入给定的内容</button>
        <button id="enable" onclick="setEnabled()">可以编辑</button>
        <button onclick="setDisabled()">不可编辑</button>
        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
    </div>

    <div>
        <button onclick="getLocalData()" >获取草稿箱内容</button>
        <button onclick="clearLocalData()" >清空草稿箱</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    创建编辑器</button>
    <button onclick="deleteEditor()">
    删除编辑器</button>
</div>

<script type="text/javascript" charset="utf-8">  
window.UEDITOR_HOME_URL = "__PUBLIC_PC__/ueditor/ueditor1.4.3/";  
	$(document).ready(function () {  
	  UE.getEditor('editor', {  
	  initialFrameHeight: 500,  
	  initialFrameWidth: 1100,  
	  serverUrl: "{:url('FileUpload/request')}"  
	});  
});  
  
</script> 
</body>
</html>
