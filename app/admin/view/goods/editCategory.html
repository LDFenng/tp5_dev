<!-- 项目状态模态框 -->
<form class="form-horizontal ajax-form-1" method="post" action="{:new_url('admin/Goods/saveCategory')}">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{$category_info.name|default='添加商品种类'}{notempty name="audio_info.album"}（专辑：{$category_info.album}）{/notempty}</h4>
	</div>
	<div class="modal-body">	
		<div class="row">
			<div class="col-sm-12">
				<input type="hidden" id="id" name="id" value="{$Request.param.id}" />
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">名称 </label>
					<div class="col-sm-9">
						<input type="text" name="name" id="name" value="{$category_info.name|default=''}" placeholder="名称" class="col-xs-8" required/>
						<span class="help-inline col-sm-2">
							<span class="middle red">*</span>
						</span>
					</div>
				</div>		
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">所属分类 </label>
					<div class="col-sm-9">
				        <select name="pid" class="select2 col-xs-8" data-placeholder='搜索'>
							<option value="0" selected>大类</option>
							{volist name="category_list" id="category_temp"}
								<option value="{$category_temp.id}" {if condition="($category_temp.id == $category_info['pid']) OR ($category_temp.id == $Request.param.pid)"}selected{/if}>{$category_temp.name}--{$category_temp.levle}级</option>
							{/volist}					
				        </select>
					</div>
				</div>							
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">封面图</label>
					<div class="col-sm-9">
					    <input type="hidden" name="old_thumb_cover_img" value="{$category_info.thumb_cover_img|default=''}"/>
					    <input type="hidden" name="thumb_cover_img" id="cover_img_thumb" value="{$category_info.thumb_cover_img|default=''}"/>
						<input type="hidden" name="old_cover_img" value="{$category_info.cover_img|default=''}"/>
						<input type="hidden" name="cover_img" id="cover_img" value="{$category_info.cover_img|default=''}"/>
				        <img id="cover_src" class="col-sm-3 img-responsive crop-img" data-input-id='cover_img' data-src-id='cover_src' src="{$category_info.cover_img|default=default_img()}" data-rel="tooltip" title="点击上传图片">
						<span class="help-inline col-xs-12 col-sm-5">
							大小不超过<span class="middle red">2MB</span>
						</span>								
					</div>					
				</div>					
				<div class="space-4"></div>												
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">是否启用 </label>
					<div class="col-sm-9" style="margin-top:0.78rem">
						<label class="col-sm-2">
							<input class="ace ace-switch ace-switch-4 btn-rotate" name="is_enabled" type="checkbox" value="1" {if condition="($category_info.is_enabled eq 1) OR !isset($category_info.is_enabled)"}checked="checked"{/if}>
							<span class="lbl"></span>
						</label>
						<span class="help-inline col-xs-6">
							<span class="middle">默认启用</span>
						</span>							
					</div>
				</div>		
				<div class="space-4"></div>	
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">描述 </label>
					<div class="col-sm-9">
						<textarea name="describe" id="describe" class="col-xs-8" rows="3" class="col-xs-11 limited" placeholder="最多500个字符" maxlength="500">{$category_info.describe|default=''}</textarea>
						<span class="help-inline col-xs-7">
							还可以输入 <span class="middle red charsLeft"></span> 个字符
						</span>
					</div>
				</div>												
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">排序 </label>
					<div class="col-sm-9">
						<input type="text" name="sort" id="sort" value="{$category_info.sort|default='100'}" placeholder="排序" class="col-xs-8" required onkeyup="value=value.replace(/[^\d\.]/g,'')"/>
						<span class="help-inline col-xs-2">
							<span class="middle"></span>
						</span>
					</div>
				</div>									
			</div>														
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success">提交</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	</div>	
</form>
<script type="text/javascript">

</script>
