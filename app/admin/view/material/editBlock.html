<!-- 项目状态模态框 -->
<form class="form-horizontal ajax-form-1" method="post" action="{:new_url('admin/Material/saveBlock',['page'=>$Request.param.page])}">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{$block_info.title|default='添加文章模块'}</h4>
	</div>
	<div class="modal-body">	
		<div class="row">
			<div class="col-sm-12">
				<input type="hidden" id="id" name="id" value="{$Request.param.id}" />
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">标题 </label>
					<div class="col-sm-6">
						<input type="text" name="title" value="{$block_info.title|default=''}" placeholder="项目名称" class="col-xs-11" required/>
						<span class="help-inline col-xs-1">
							<span class="middle red">*</span>
						</span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">封面图</label>
					<div class="col-sm-6">
						<input type="hidden" name="old_cover_img" value="{$block_info.cover_img|default=''}"/>
						<input type="hidden" name="cover_img" id="cover_img" value="{$block_info.cover_img|default=''}"/>
				        <img id="cover_src" class="col-sm-5 img-responsive crop-img" data-input-id='cover_img' data-src-id='cover_src' src="{$block_info.cover_img|default=default_img(3)}" data-rel="tooltip" title="点击上传图片">
						<span class="help-inline col-xs-12 col-sm-5">
							<span class="middle">推荐宽高比1:1</span>
						</span>								
					</div>
				</div>					
				<div class="space-4"></div>												
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">是否启用 </label>
					<div class="col-sm-6" style="margin-top:0.78rem">
						<label class="col-sm-2">
							<input class="ace ace-switch ace-switch-4 btn-rotate" name="is_enabled" type="checkbox" value="1" {if condition="($block_info.is_enabled eq 1) OR !isset($block_info.is_enabled)"}checked="checked"{/if}>
							<span class="lbl"></span>
						</label>
						<span class="help-inline col-xs-6">
							<span class="middle">默认启用</span>
						</span>							
					</div>
				</div>	
				<div class="space-4"></div>												
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">是否顶置 </label>
					<div class="col-sm-6" style="margin-top:0.78rem">
						<label class="col-sm-2">
							<input class="ace ace-switch ace-switch-4 btn-rotate" name="is_set_top" type="checkbox" value="1" {if condition="$block_info.is_set_top eq '1'"}checked="checked"{/if}>
							<span class="lbl"></span>
						</label>
						<span class="help-inline col-xs-6">
							<span class="middle">默认未顶置</span>
						</span>							
					</div>
				</div>									
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">排序 </label>
					<div class="col-sm-6">
						<input type="text" name="sort" id="sort" value="{$block_info.sort|default='100'}" placeholder="排序" class="col-xs-11" required onkeyup="value=value.replace(/[^\d\.]/g,'')"/>
						<span class="help-inline col-xs-1">
							<span class="middle"></span>
						</span>
					</div>
				</div>					
				<div class="space-4"></div>	
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">备注 </label>
					<div class="col-sm-6">
						<textarea name="remark" id="remark" cols="20" rows="3" class="col-xs-11 limited" placeholder="最多500个字符" maxlength="500">{$block_info.remark|default=''}</textarea>
						<span class="help-inline col-xs-7">
							还可以输入 <span class="middle red charsLeft"></span> 个字符
						</span>
					</div>
				</div>					
			</div>														
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success">提交</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	</div>	
</form>
<script type="text/javascript">

</script>
